name: 'Build docker image'
description: 'Action for building docker image for our sample-book-app'
runs:
  using: "composite"
  steps:
    - run: echo "Building docker image and pushing it to docker registry.."
      shell: bash
    - name: Build docker image
      run: sh "docker build --no-cache -t jekaterina2021/sample-book-app ." 
      shell: bash
    - name: Running unit tests for node application in docker container..
      run: sh "docker run --rm --entrypoint=npm jekaterina2021/sample-book-app run test"
      shell: bash
    - name: Pushing docker image to docker registry..
      run: sh "docker push jekaterina2021/sample-book-app"
      shell: bash

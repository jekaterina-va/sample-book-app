name: 'Run API tests'
description: 'Action to run API integration tests against Sample Book App'
runs:
  using: "composite"
  steps:
    - run: echo "Building docker image and pushing it to docker registry.."
      shell: bash
    - name: Build docker image
      run: docker build --no-cache -t jekaterina2021/sample-book-app .
      shell: bash
    - name: Running unit tests for node application in docker container..
      run: docker run --rm --entrypoint=npm jekaterina2021/sample-book-app run test
      shell: bash
    - name: Pushing docker image to docker registry..
      run: docker push jekaterina2021/sample-book-app
      shell: bash


    echo "API Tests against ${environment} environment.. "
    // sh "docker run -v ${PWD}/test-reports/${environment}:/api-test-automation/mochawesome-report/ --network=host --rm jekaterina2021/api-tests run BOOKS BOOKS_${environment}"
    sh "docker run --network=host --rm jekaterina2021/api-tests run BOOKS BOOKS_${environment}"
